<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="hero">
            <header>
                <div class="title-container">
                    <span class="before">The</span>
                    <img src="./assets/logo.svg" alt="orange-club-logo" id="logo">
                    <span class="after">Club</span>
                </div>
            </header>
            <p id="photo-credit">Photo by <a href="https://www.thenixcreative.com/" target="_blank">Tyler Nix</a> on <a
                    href="https://unsplash.com/photos/white-and-brown-labeled-bottle-beside-white-box-JN7JJoLdvjs"
                    target="_blank">Unsplash</a></p>
        </div>
        <div class="content">
            <div class="content-section-text">
                <h2>The only <strong id="h2-orangejuice">Orange Juice</strong> you'll ever need.</h2>
                <p id="p-orangejuice"> <i>From the best oranges</i>. <i>For the best
                        people</i>. <i>Join the club</i>. <i>Delivered daily*</i>
                </p>
            </div>
            <div class="content-section-form">
                <form action="" method="get">
                    <p class="form-title">Register</p>
                    <span class="required-msg">Required fields marked by *</span><br><br>
                    <section>
                        <div>
                            <label for="first-name" class="label">First Name*</label>
                            <input type="text" name="first-name" class="input" id="first-name" autocomplete="given-name" required />
                        </div>
                        <div>
                            <label for="last-name" class="label">Last Name*</label>
                            <input type="text" name="last-name" class="input" id="last-name" autocomplete="family-name" required />
                        </div>
                        <div>
                            <label for="email" class="label">Email</label>
                            <input type="email" name="email" class="input" id="email" placeholder="example@email.com"
                                pattern="/^((?!\.)[\w-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$/gim" autocomplete="email" required />
                        </div>
                        <div>
                            <label for="phone" class="label">Phone*</label>
                            <div class="phone-div">
                                <select name="phone-code" id="phone-code">
                                    <option data-countryCode="PH" value="63" selected><b>(+63)</b> PH</option>
                                    <option data-countryCode="US" value="1"><b>(+1)</b> USA</option>
                                </select>
                                <input type="tel" name="phone" class="input" id="phone" autocomplete="tel" required />
                            </div>
                        </div>
                        <div>
                            <label for="password" class="password">Password</label>
                            <input type="password" name="password" class="input" id="password" required />
                        </div>
                        <div>
                            <label for="confirm-password" class="password">Confirm Password</label>
                            <input type="password" name="confirm-password" class="input" id="confirm-password"
                                required />
                        </div>
                    </section>
                    <div class="form-buttons">
                        <input type="submit" name="submit-button">
                        <p class="already-account">Already have an account? <a href="index.html"
                                id="login-button">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Made by&#160<a href="https://github.com/kronjuvel1" target="_blank" id="github-link">Roberto Santos</a></p>
    </footer>
</body>

</html>
